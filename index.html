<!DOCTYPE html><head><title>我的幻灯片</title><meta charset="utf-8"><script src="http://code.jquery.com/jquery.min.js"></script><script type="text/javascript">
(function() {
  var jsonp;

  jsonp = function(url, cb) {
    return $.ajax({
      url: url,
      dataType: 'jsonp',
      success: function(data) {
        if (data.meta.status === 200) {
          return cb(null, data.data);
        } else {
          return cb(data.data, null);
        }
      }
    });
  };

  jsonp('https://api.github.com/repos/layerssss/myslides/contents', function(err, data) {
    var file, _i, _len, _results;
    _results = [];
    for (_i = 0, _len = data.length; _i < _len; _i++) {
      file = data[_i];
      if (file.type === 'dir') {
        _results.push($.ajax({
          url: "" + file.name + "/",
          success: function(data) {
            var title;
            title = (data.match(/<title>(.*)<\/title>/) || [])[1];
            return $("<h2><a href=\"" + file.name + "/\">" + title + "</a></h2>").appendTo('body');
          },
          error: function() {
            var title;
            title = file.name;
            return $("<h2><a href=\"" + file.name + "/\">" + title + "</a></h2>").appendTo('body');
          }
        }));
      } else {
        _results.push(void 0);
      }
    }
    return _results;
  });

}).call(this);
</script></head><body><h1>我的幻灯片</h1></body>
